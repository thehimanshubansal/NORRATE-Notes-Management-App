{% extends "base.html" %}

{% block content %}
  <h1>Notes</h1>
  <ul>
    {% for note in notes %}
      <li>
        {{ note.title }} ({{ note.content }})
        <a href="{{ url_for('notes.edit_note', note_id=note.id) }}">Edit</a>
        <form action="{{ url_for('notes.delete_note', note_id=note.id) }}" method="post">
          <input type="submit" value="Delete">
        </form>
      </li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('notes.new_note') }}">New Note</a></p>
{% endblock %}
